    <main class="bg-dark-subtle" id="main-registrarse">
        <h1 class="my-4">Registro</h1>
        <fieldset>
            <form class="d-flex flex-column col-5 mx-auto" action="">
                <label for="">Nombre: </label>
                <input class="form-control mb-3" type="text" placeholder="Mateo">

                <label for="">Apellido: </label>
                <input class="form-control mb-3" type="text" name="" id="" placeholder="Herrera">

                <label for="">Email: </label>
                <input class="form-control mb-3" type="email" placeholder="ejemplo123@gmail.com">

                <label for="">Contraseña: </label>
                <input class="form-control mb-4" type="password" name="" id="" placeholder="***********">
                <label class="mx-auto" for=""><input type="checkbox" name="" id="">Acepto los <a href="">Terminos y
                        Condiciones</a></label>

                <button class="btn btn-primary mx-auto mt-4 mb-5">Iniciar Sesión</button>
            </form>
        </fieldset>
    </main>
